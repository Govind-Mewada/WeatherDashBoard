<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative; /* Suggestions list ke liye zaroori */
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        #cityInput:focus {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-btn {
            padding: 15px 25px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .weather-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-card.show {
            animation: slideUp 0.5s ease;
        }

        .remove-card {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-card:hover {
            background: #e84393;
            transform: scale(1.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .weather-info {
            text-align: left;
        }

        .city-name {
            font-size: 1.8rem;
            color: #2d3436;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .temperature {
            font-size: 4rem;
            color: #0984e3;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            color: #636e72;
            text-transform: capitalize;
            margin-bottom: 15px;
        }

        .weather-icon {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 10px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.5rem;
            color: #2d3436;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #0984e3;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
        }

        .suggestions-list {
            position: absolute;
            top: 75px; /* Adjusted position */
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-height: 240px;
            overflow-y: auto;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-main {
            font-weight: 600;
            color: #2d3436;
        }

        .suggestion-sub {
            font-size: 0.85rem;
            color: #636e72;
        }
        
        .popular-cities, .recent-searches {
             margin-top: 15px;
        }
        
        .popular-title, .recent-title {
            color: white;
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
            font-weight: 600;
        }

        .popular-items, .recent-items {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .popular-item, .recent-item {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popular-item:hover, .recent-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .weather-main {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .suggestions-list {
                top: 130px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get real-time weather information for any city</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Search any city..." autocomplete="off">
                <button class="search-btn">üîç Search</button>
            </div>
            
            <div id="suggestionsContainer"></div>
            
            <div class="popular-cities">
                <div class="popular-title">üåç Popular Cities Worldwide:</div>
                <div class="popular-items" id="popularItems"></div>
            </div>

            <div class="recent-searches">
                <div class="recent-title">üìç Recent Searches:</div>
                <div class="recent-items" id="recentItems"></div>
            </div>
        </div>

        <div class="weather-cards-container" id="weatherContainer">
            </div>
    </div>

    <script>
        const API_KEY = '2e723159e379b4cfde75fa6ae1b08314'; 
        let weatherCards = [];
        let debounceTimeout; 

        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô', '02d': '‚õÖ', '02n': '‚òÅÔ∏è', '03d': '‚òÅÔ∏è', 
            '03n': '‚òÅÔ∏è', '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è', '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è', '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è', '13d': '‚ùÑÔ∏è',
            '13n': '‚ùÑÔ∏è', '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        const POPULAR_CITIES = [
            { name: 'Mumbai', flag: 'üáÆüá≥' }, { name: 'Delhi', flag: 'üáÆüá≥' }, { name: 'Bangalore', flag: 'üáÆüá≥' }, 
            { name: 'Kolkata', flag: 'üáÆüá≥' }, { name: 'London', flag: 'üá¨üáß' }, { name: 'New York', flag: 'üá∫üá∏' }, 
            { name: 'Tokyo', flag: 'üáØüáµ' }, { name: 'Paris', flag: 'üá´üá∑' }, { name: 'Sydney', flag: 'üá¶üá∫' }, 
            { name: 'Dubai', flag: 'üá¶üá™' }
        ];

        
        function loadPopularCities() {
            const popularItems = document.getElementById('popularItems');
            popularItems.innerHTML = '';
            POPULAR_CITIES.forEach(city => {
                const item = document.createElement('div');
                item.className = 'popular-item';
                item.innerHTML = `${city.flag} ${city.name}`;
                item.onclick = () => {
                    document.getElementById('cityInput').value = city.name;
                    getWeather();
                };
                popularItems.appendChild(item);
            });
        }

        function loadRecentSearches() {
            const recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            const recentItems = document.getElementById('recentItems');
            recentItems.innerHTML = '';
            recent.slice(0, 5).forEach(city => {
                const item = document.createElement('div');
                item.className = 'recent-item';
                item.textContent = city;
                item.onclick = () => {
                    document.getElementById('cityInput').value = city;
                    getWeather();
                };
                recentItems.appendChild(item);
            });
        }
        
        
        async function showSuggestions(query) {
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            if (!query || query.length < 3) {
                suggestionsContainer.innerHTML = '';
                return;
            }

            try {
               
                const url = `https://api.openweathermap.org/geo/1.0/direct?q=${query}&limit=5&appid=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) return; 

                const suggestions = await response.json();
                
                suggestionsContainer.innerHTML = ''; 
                if (suggestions.length === 0) return;

                const suggestionsList = document.createElement('div');
                suggestionsList.className = 'suggestions-list';

                suggestions.forEach(city => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    
                    const state = city.state ? `, ${city.state}` : '';
                    
                    item.innerHTML = `
                        <div class="suggestion-main">${city.name}</div>
                        <div class="suggestion-sub">${state}, ${city.country}</div>
                    `;

                    
                    item.onclick = () => {
                        document.getElementById('cityInput').value = city.name;
                        suggestionsContainer.innerHTML = ''; 
                        getWeather();
                    };

                    suggestionsList.appendChild(item);
                });

                suggestionsContainer.appendChild(suggestionsList);

            } catch (error) {
                console.error("Suggestion fetch error:", error);
                suggestionsContainer.innerHTML = ''; // ‡§è‡§∞‡§∞ ‡§™‡§∞ ‡§≠‡•Ä ‡§∏‡§ú‡•á‡§∂‡§® ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§õ‡§ø‡§™‡§æ‡§è‡§Ç
            }
        }

        function saveRecentSearch(city) {
            let recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            recent = recent.filter(item => item.toLowerCase() !== city.toLowerCase());
            recent.unshift(city);
            localStorage.setItem('recentSearches', JSON.stringify(recent.slice(0, 10)));
            loadRecentSearches();
        }

        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            if (weatherCards.find(card => card.name.toLowerCase() === city.toLowerCase())) {
                showError(`Weather for "${city}" is already displayed`);
                return;
            }
            
            const weatherContainer = document.getElementById('weatherContainer');
            const loadingCard = createLoadingCard(city);
            weatherContainer.prepend(loadingCard);

            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
                const response = await fetch(url);

                if (!response.ok) {
                    if (response.status === 404) throw new Error(`City "${city}" not found.`);
                    if (response.status === 401) throw new Error('API key error.');
                    throw new Error(`Error ${response.status}`);
                }
                
                const data = await response.json();
                weatherContainer.removeChild(loadingCard);
                addWeatherCard(data);
                saveRecentSearch(data.name);
                cityInput.value = '';

            } catch (error) {
                if (loadingCard.parentNode) {
                   loadingCard.remove();
                }
                showError(error.message);
            }
        }
        
        function addWeatherCard(data) {
             if (!data || !data.main || !data.weather) {
                showError('Invalid weather data received');
                return;
            }
            
            if (weatherCards.some(card => card.name.toLowerCase() === data.name.toLowerCase())) {
                return;
            }
            
            const weatherContainer = document.getElementById('weatherContainer');
            const weatherCard = createWeatherCard(data);
            weatherContainer.prepend(weatherCard);

            weatherCards.push({ name: data.name, element: weatherCard });
        }

        function createLoadingCard(cityName) {
            const card = document.createElement('div');
            card.className = 'weather-card show';
            card.innerHTML = `<div class="loading">üîÑ Loading weather for ${cityName}...</div>`;
            return card;
        }

        function createWeatherCard(data) {
            const icon = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
            const card = document.createElement('div');
            card.className = 'weather-card show';

            card.innerHTML = `
                <button class="remove-card" onclick="removeWeatherCard('${data.name}')" title="Remove card">√ó</button>
                <div class="weather-main">
                    <div class="weather-info">
                        <div class="city-name">${data.name}, ${data.sys.country}</div>
                        <div class="temperature">${Math.round(data.main.temp)}¬∞C</div>
                        <div class="description">${data.weather[0].description}</div>
                    </div>
                    <div class="weather-icon">
                        <div class="icon">${icon}</div>
                        <div>Feels like ${Math.round(data.main.feels_like)}¬∞C</div>
                    </div>
                </div>
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${data.main.humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">${data.wind.speed} m/s</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${data.main.pressure} hPa</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value">${(data.visibility / 1000).toFixed(1)} km</div>
                    </div>
                </div>`;
            return card;
        }

        function removeWeatherCard(cityName) {
            const cardIndex = weatherCards.findIndex(card => card.name === cityName);
            if (cardIndex !== -1) {
                weatherCards[cardIndex].element.remove();
                weatherCards.splice(cardIndex, 1);
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `‚ùå ${message}`;
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '20px';
            errorDiv.style.right = '20px';
            errorDiv.style.zIndex = '9999';
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 4000);
        }

        async function loadInitialIndianCities() {
            const indianCityIds = '1273294,1275339,1277333,1275004,1264527,1269843';
            const url = `https://api.openweathermap.org/data/2.5/group?id=${indianCityIds}&appid=${API_KEY}&units=metric`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Could not load initial cities.');
                const data = await response.json();
                data.list.forEach(cityData => addWeatherCard(cityData));
            } catch (error) {
                console.error("Initial cities load error:", error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const cityInput = document.getElementById('cityInput');
            const searchBtn = document.querySelector('.search-btn');
            
            
            cityInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimeout); 
                const query = e.target.value;
                
                debounceTimeout = setTimeout(() => {
                    showSuggestions(query);
                }, 300); 
            });

            
            document.addEventListener('click', (e) => {
                if (!document.querySelector('.search-container').contains(e.target)) {
                     document.getElementById('suggestionsContainer').innerHTML = '';
                }
            });

            searchBtn.addEventListener('click', () => {
                document.getElementById('suggestionsContainer').innerHTML = '';
                getWeather();
            });
            cityInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    document.getElementById('suggestionsContainer').innerHTML = '';
                    getWeather();
                }
            });

            // Initialize page
            loadPopularCities();
            loadRecentSearches();
            loadInitialIndianCities();
        });
    </script>
</body>
</html>
